<div class="container-fluid" style="display: flex; flex-direction: row;">
<mat-card class="example-card" *ngFor="let r of cakes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img class="cake-image" mat-card-image src="{{r.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="title">
       {{r.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{r.id}}</button>
      <a [routerLink]="['/cakedetails', r.id]" class="btn btn-primary">viewDetails</a>
     <button class="btn btn-secondary" (click)="addToCart(r.id,r.image,r.title)">AddToCard</button>
    </mat-card-actions>
  </mat-card>
</div>
